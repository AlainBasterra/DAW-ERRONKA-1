<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/loginstyle.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="register-form">
                    <h2 class="text-center">Register</h2>
                    <form id="register" action="{% url 'register_egin' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="nan" type="text" class="form-control" placeholder="DNI" required="required">
                        </div>
                        <div class="form-group">
                            <input name="izena" type="text" class="form-control" placeholder="Name" required="required">
                        </div>
                        <div class="form-group">
                            <input name="abizena1" type="text" class="form-control" placeholder="Surname1" required="required">
                        </div>
                        <div class="form-group">
                            <input name="abizena2" type="text" class="form-control" placeholder="Surname2" required="required">
                        </div>
                        <div class="form-group">
                            <input name="helbideElektronikoa" type="email" class="form-control" placeholder="E-mail" required="required" pattern="[a-zA-Z0-9._%+-]+@gmail.com">
                        </div>
                        <div class="form-group">
                            <input name="pasahitza" type="password" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
