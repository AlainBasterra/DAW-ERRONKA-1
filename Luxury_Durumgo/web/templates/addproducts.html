{% extends 'base.html' %}
{% load static %}
    {% block style %}
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/addproductstyle.css">{% endblock %}
    {% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="addproducts-form">
                    <h2 class="text-center">Add Products</h2>
                    <form id="addproducts" action="{% url 'addproducts_egin' %}" method="post"enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <input name="izena" type="text" class="form-control" placeholder="Name" required="required">
                        </div>
                        <div class="form-group">
                            <input name="kategoria" type="text" class="form-control" placeholder="Category" required="required">
                        </div>
                        <div class="form-group">
                            <input name="deskripzioa" type="text" class="form-control" placeholder="Description" required="required">
                        </div>
                        <div class="form-group">
                            <input name="prezioa" type="number" class="form-control" step="0.01" placeholder="Price" required="required">
                        </div>
                        <div class="form-group">
                            <input name="stock" type="number" class="form-control" placeholder="Stock" required="required">
                        </div>
                        <div class="form-group">
                            <input name="pisua" type="number" class="form-control" placeholder="Weight" required="required">
                        </div>
                        <div class="form-group">
                            <input name="vip" type="number" class="form-control" placeholder="VIP" required="required">
                        </div>
                        <div class="form-group">
                            <input name="argazkia" type="file" class="form-control"  required="required">
                        </div>
                        {{ form.as_p }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Produktua Sortu</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
